<!-- homepage.html-->
{% extends "blog/base.html" %}
{% block content %}
<h1 class="title">キャンプ場一覧</h1>
<div class="columns is-multiline">
    {% for campsite in campsites %}
    <div class="column is-one-quarter">
        <a href="{% url 'campsite_detail' pk=campsite.pk %}" style="color: inherit; text-decoration: none;">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{ campsite.image.url }}" alt="{{ campsite.name }}">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ campsite.name }}</p>
                            <p class="subtitle is-6">{{ campsite.location }}</p>
                        </div>
                    </div>
                    <div class="content">
                        設備情報: {% for key, value in campsite.amenities.items %}{{ key }}: {{ value }}{% if not forloop.last %}, {% endif %}{% endfor %}
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
